<!DOCTYPE html>
<head>
    <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
      *,*:before,*:after{
          margin:0;
          padding:0;
          box-sizing: border-box;
      }
      body{
          width: 100%;
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background: -webkit-linear-gradient(left,#7579ff,#b224e9);
      }
      input,button{
          border:none;
          outline:none;
          background:none;
      }
      .cont{
          overflow:hidden;
          position:relative;
          width:900px;
          height:500px;
          background:#fff;
      }
    .form{
       position:relative;
       width:640px;
       height:100%;
       -webkit-transition:-webkit-transform 1.2s ease-in-out;  
       transition: -webkit-transform 1.2s ease-in-out; 
       transition: transform 1.2s ease-in-out;  
       transition:transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out;   
    }  
    h2{
        width:100%;
        font-size:30px;
        text-align:center;
        }
     label{
         display:block;
         width:260px;
         margin:25px auto;
         text-align:center;
     }   
     label span{
         font-size: 14px;
         font-weight: 600;
         color:#505f75;
         text-transform:uppercase;
     }
     input{
         display:block;
         width:100%;
         margin-top:5px;
         font-size:16px;
         padding-bottom:5px;
         border-bottom:1px solid rgba(109,93,93,0.4);
         text-align:center;
         font-family:'Courier New', Courier, monospace;
     }
     button{
         display: block;
         margin: 0 auto;
         width: 260px;
         height:36px;
         border-radius:30px;
         color:#fff;
         font-size: 15px;
         cursor:pointer;
     }
     .submit{
         margin-top: 40px;
         margin-bottom: 30px;
         text-transform: uppercase;
         font-weight: 600;
         background:  -webkit-linear-gradient(left,#7579ff,#b224e9);
     }
     .submit:hover{
        background:  -webkit-linear-gradient(left,#b224e9,#7579ff);
     }
   .forgot-pass{
       margin-top: 15px;
       text-align: center;
       font-size: 14px;
       font-weight: 600;
       color:#0c0101;
       cursor:pointer;
   }
   .forgot-pass:hover{
    color:red; 
   }
   .social-media{
       width:100%;
       text-align:center;
       margin-top:20px;
     }
      .social-media ul{
       list-style: none;
       }
      .social-media ul li{
          display:inline-block;
          margin-right: 10px;
          cursor:pointer;
          margin: 25px 15px;
    }
.social-media img{
    width:40px;
    height:40px;
}
.sub-cont{
    overflow: hidden;
    position: absolute;
    left: 640px;
    top:0;
    width: 900px;
    height: 100%;
    padding-left:260px;
   background-color: #b224e9;
    -webkit-transition: -webkit-transform 1.2s ease-in-out;
    transition:-webkit-transform 1.2s ease-in-out;
    transition: transform1.2s ease-in-out;
}
.img{
    overflow:hidden;
    z-index: 2;
    position: absolute;
    left: 0;
    top: 0;
    width: 260px;
    height: 100%;
    padding-top: 360px;
}
.img:before{
    content:'';
    position:absolute;
    right: 0;
    top:0;
    width: 900px;
    height:900%;
   
background-size:auto;

}
.img:after{
    content:'';
    position:absolute;
    right: 0;
    top: 0;
    width: 100px;
    height:100%;
    background-image: url("C:\Users\Karpuram Raju\Desktop\facebook.png");

}
  </style>
</head>
<body>
    <div class="cont">
        <div class="form">
            <h2>Web Development</h2>
            <label>
                <span>Name</span>
                <input type="text" name="name" placeholder="your answer">
                </label>
            <label>
                    <span>Assesments</span>

            </label>    
            <label>

                <span>Track done or not</span>

                  <p>Completely done</p>
                <input type="radio" id="tr2" name="track" value="tr2">
                  <p>Partially done</p>
                  <input type="radio" id="tr3" name="track" value="tr3">
                  <p>Not started</p>
                </form>
        </label>   
        <button class="submit" type="button">SIGN IN</button> 
        <p class="forgot-pass">Forgot Password?</p>
        <div class="social-media">
            <ul>
                <li><img src="C:\Users\Karpuram Raju\Desktop\facebook.png"></li>
                <li><img src="C:\Users\Karpuram Raju\Desktop\twitter.png"></li>
                <li><img src="C:\Users\Karpuram Raju\Desktop\linkedin.png"></li>
                <li><img src="C:\Users\Karpuram Raju\Desktop\instagram.png"></li>
            </ul>
        </div>
        
        <div class="sub-cont">
            <img src="C:\Users\Karpuram Raju\Desktop\facebook.png">
        </div>
    </div>
    </div>
</div>
    </body>
    </html>
